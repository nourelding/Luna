version: "3"

services:
  backend: 
    image: registry.gitlab.propulsion-home.ch/full-stack/batch-20-may-2022/luna/team-2:master
    env_file:
      - ./env/prod.env
    volumes:
      - static-files:/static-files
      - media-files:/media-files
      - build:/frontend/build
    command: "sh /scripts/run.sh"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    env_file:
      - ./env/prod.env
    volumes:
      - postgres_db:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx:/etc/nginx/conf.d/
      - static-files:/static-files
      - media-files:/media-files
      - /etc/letsencrypt:/etc/letsencrypt
      - build:/build

volumes:
  postgres_db:
  static-files:
  media-files:
  build: